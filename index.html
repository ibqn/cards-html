<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="product">
      <div class="container">
        <div class="products-grid js-product-grid">
          <div class="product">
            <div class="product-image-box">
              <a href="#">
                <img
                  src="images/products/product-1.0.png"
                  class="product-image js-product-image"
                  alt="denim shorts"
                />
              </a>
            </div>
            <div class="product-title">denim shorts</div>
            <div class="product-price">$50</div>
            <div class="product-icon-buttons">
              <a href="#">
                <i class="fas fa-heart"></i>
                <span class="product-tooltip">wishlist</span>
              </a>

              <a href="#">
                <i class="fas fa-magnifying-glass"></i>
                <span class="product-tooltip">quick view</span>
              </a>

              <a href="#">
                <i class="fas fa-cart-shopping"></i>
                <span class="product-tooltip">add to cart</span>
              </a>
            </div>
            <ul class="product-colors">
              <li class="product-color js-product-color" data-imaga=""></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
